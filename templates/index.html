<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTIQA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">QA</h1>

        <div id="balance-display" class="alert alert-success text-center" role="alert">Balance Actual: $0</div>

        <div class="row">
            <div class="col-md-6">
                <div id="initial-balance-form" class="card p-3 mb-4">
                    <h5 class="card-title">Establecer Balance Inicial</h5>
                    <input type="number" id="initial-balance" class="form-control" placeholder="Ingrese su balance inicial" required>
                    <button class="btn btn-primary mt-2" onclick="setInitialBalance()">Establecer Balance Inicial</button>
                </div>

                <div id="transaction-form" class="card p-3" style="display: none;">
                    <h5 class="card-title">Agregar Transacción</h5>
                    <input type="text" id="description" class="form-control mb-2" placeholder="Descripción" required>
                    <input type="number" id="amount" class="form-control mb-2" placeholder="Monto" required>
                    <input type="date" id="date" class="form-control mb-2" required>
                    <div class="form-group">
                        <label><input type="radio" name="transaction-type" value="ingreso" checked> Ingreso</label>
                        <label><input type="radio" name="transaction-type" value="gasto"> Gasto</label>
                    </div>
                    <button class="btn btn-success" onclick="addTransaction()">Agregar Transacción</button>
                </div>
            </div>

            <div class="col-md-6">
                <h5 class="card-title">Historial de Transacciones</h5>
                <ul id="transactions-list" class="list-group"></ul>

                <!-- Sección para el día con mayor gasto -->
                <div id="max-expense-display" class="mt-4 alert alert-warning" role="alert" style="display: none;">
                    Mayor Gasto: $<span id="max-expense-amount">0</span> en la fecha: <span id="max-expense-date">-</span>
                </div>
            </div>
            <div class="container mt-4">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
